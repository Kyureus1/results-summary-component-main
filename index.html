<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Rubik:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div id="container">
    <div id="results">
      <p>Your Result</p>
      <div id="stat">
        <p>76</p>
        <p><br>of 100</p>
      </div>
      <p>Great!!</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  
    <div id="summary">
      <ol>
        <p id="title">Summary</p>
        <li> <img src="./assets/images/icon-reaction.svg" alt="reaction-icon"> 
          <section class="result">
            <p id="reaction" class="category">Reaction</p> 
            <div class="score">
              <p class="final">80</p> 
              <p class="max">/100</p>
            </div>
          </section>
        </li>

        <li>
          <img src="./assets/images/icon-memory.svg" alt="memory">
          <section class="result">
            <p id="memory" class="category">Memory</p>
            <div class="score">
              <p class="final">92</p>
              <p class="max">/100</p> 
            </div>     
          </section> 
        </li>

        <li>
          <img src="./assets/images/icon-verbal.svg" alt="verbal-icon"> 
          <section class="result">
            <p id="verbal" class="category">Verbal</p>
            <div class="score">
              <p class="final">61</p>
              <p class="max">/100</p>
            </div>    
          </section>
        </li>

        <li>
          <img src="./assets/images/icon-visual.svg" alt="visual-icon"> 
          <section class="result">
            <p id="visual" class="category">Visual</p>
            <div class="score">
              <p class="final">72</p> 
              <p class="max">/100</p>
            </div>
          </section>
        </li>

        <button id="button">Continue</button>
      </ol>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/home" target="_blank">Kyureus</a>.
  </div>
</body>
</html>
